 <html>
 <head>
    <title>Mozilla Releases</title>
  
    <link href="json-feed.php?product=firefox" type="application/json" rel="exhibit/data" />
  
    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
            type="text/javascript"></script>
     <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/time/time-extension.js"
     type="text/javascript"></script>


    <style>
    </style>
 </head> 
 <body>
    <h1>Mozilla releases</h1>
    <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
                <div ex:role="view"
                     ex:viewClass="Timeline"
                     ex:start=".date"
                     ex:colorKey=".discipline">
                  </div>

                <div ex:role="view"></div>
                
                <div ex:role="exhibit-view"
                     ex:viewClass="Exhibit.TabularView"
                     ex:columns=".label, .date"
                     ex:columnLabels="Release, Date"
                     ex:columnFormats="list, list"
                     ex:sortColumn="1"
                     ex:sortAscending="false">
                  </div>
                

            </td>
            <td width="25%">

 <div ex:role="facet" ex:facetClass="TextSearch"></div>
 <div ex:role="facet" ex:expression=".label" ex:facetLabel="Name"></div>
 <div ex:role="facet" ex:expression=".stab" ex:facetLabel="Type"></div>
            </td>
        </tr>
    </table>
 </body>
 </html>
